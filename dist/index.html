<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Stay organized with a simple todo list that you can use to quickly write down all your tasks."><title>Todo List</title><script defer="defer" src="main.js"></script></head><body style="visibility:hidden"><h1>Todo List</h1><button class="add-list">Add list</button> <button class="add-task">Add task</button><div id="todo-lists"></div><dialog class="add-task"><form method="dialog" class="new-task"><div class="title"><label for="title">Title</label> <input id="title" maxlength="140" name="title" required></div><div class="description"><label for="description">Description</label> <textarea name="description" id="description" rows="3" cols="40" maxlength="87" name="description"></textarea></div><div class="due-date-input"><label for="due-date">Due date</label> <input type="date" id="due-date" name="due-date"></div><fieldset><legend>Priority</legend><div><input type="radio" id="high" name="priority" value="high"> <label for="high">High</label></div><div><input type="radio" id="medium" name="priority" value="medium"> <label for="medium">Medium</label></div><div><input type="radio" id="low" name="priority" value="low"> <label for="low">Low</label></div></fieldset><div class="list-select"><label for="list-select">List:</label> <select name="list" id="list-select" name="list-select"></select></div><div class="buttons"><button id="submit-task-form" value="submit" formmethod="dialog">Add task</button> <button value="cancel" formnovalidate>Cancel</button></div></form></dialog><dialog class="add-list"><form method="dialog" class="new-list"><div class="name"><label for="name">List name:</label> <input id="name" maxlength="20" name="name" required></div><div class="buttons"><button id="submit-list-form" value="submit" formmethod="dialog">Add list</button> <button value="cancel" formnovalidate>Cancel</button></div></form></dialog><dialog class="rename-list"><form method="dialog" class="rename-list"><div class="name"><label for="new-name">List name:</label> <input id="new-name" maxlength="20" required></div><div class="buttons"><button id="submit-list-rename-form" formmethod="dialog">Rename list</button> <button value="cancel" formnovalidate id="cancel-rename-list">Cancel</button></div></form></dialog><dialog class="edit-task"><form method="dialog" class="edit-task"><div class="title"><label for="new-title">Title</label> <input id="new-title" maxlength="140" name="new-title" required></div><div class="description"><label for="new-description">Description</label> <textarea name="new-description" id="new-description" rows="3" cols="40" maxlength="87"></textarea></div><div class="due-date-input"><label for="new-due-date">Due date</label> <input type="date" id="new-due-date" name="new-due-date"></div><fieldset class="priority"><legend>Priority</legend><div><input type="radio" id="new-high" name="new-priority" value="high"> <label for="new-high">High</label></div><div><input type="radio" id="new-medium" name="new-priority" value="medium"> <label for="new-medium">Medium</label></div><div><input type="radio" id="new-low" name="new-priority" value="low"> <label for="new-low">Low</label></div></fieldset><div class="list-select"><label for="new-list-select">List:</label> <select name="new-list-index" id="new-list-select"></select></div><input type="hidden" id="edit-task-index" name="task-index"> <input type="hidden" id="old-list-index" name="old-list-index"><div class="buttons"><button id="edit-task-form" value="submit" formmethod="dialog">Done</button> <button value="cancel" formnovalidate>Cancel</button></div></form></dialog></body></html>
